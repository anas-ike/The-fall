<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Harry Potter Love Theme</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Great+Vibes|Cinzel&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      box-sizing: border-box;
      background: #22223b;
      color: #ffd700;
      font-family: 'Cinzel', serif;
      overflow-x: hidden;
    }
    .fullscreen-video-section {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    .fullscreen-video-section video {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      object-position: center;
      z-index: 0;
      min-width: 100vw;
      min-height: 100vh;
    }
    .video-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      padding-bottom: 36px;
      background: linear-gradient(to top, rgba(34, 34, 59, 0.82) 0%, rgba(34,34,59,0.25) 60%, transparent 100%);
    }
    header {
      width: 100%;
      text-align: center;
      font-size: 2.1em;
      font-family: 'Great Vibes', cursive;
      letter-spacing: 2px;
      text-shadow: 2px 2px 10px #000, 0 0 20px #aaa;
      color: #ffd700;
      animation: sparkle 2s infinite alternate;
      margin: 0 auto;
      background: none;
      padding: 0.7em 0 0 0;
    }
    @keyframes sparkle {
      from { text-shadow: 2px 2px 10px #000, 0 0 20px #aaa, 0 0 0 #ffd700; }
      to { text-shadow: 2px 2px 35px #ffd700, 0 0 30px #fff, 0 0 15px #ffd700; }
    }
    /* Scroll indicator */
    .scroll-down-arrow {
      width: 35px;
      height: 45px;
      margin: 28px auto 0 auto;
      display: block;
      animation: arrow-bounce 1.1s infinite alternate;
    }
    @keyframes arrow-bounce {
      from { transform: translateY(0);}
      to { transform: translateY(14px);}
    }
    /* Section after video */
    .parchment {
      background: rgba(255,245,210, 0.12);
      border: 2px dashed #efd081;
      border-radius: 15px;
      padding: 1.7em 0.7em;
      margin: 0.8em auto 0 auto;
      width: 94vw;
      max-width: 410px;
      font-size: 1.03em;
      color: #edd382;
      box-shadow: 0 2px 18px #ecc68d50;
    }
    .bolt {
      width: 29px;
      height: 40px;
      margin: 22px auto;
      display: block;
      background: url('data:image/svg+xml;utf8,<svg height="40" width="29" xmlns="http://www.w3.org/2000/svg"><polygon points="12,0 25,14 19,14 29,40 10,22 16,22" fill="gold"/></svg>') no-repeat center;
      animation: flicker 1s infinite alternate;
    }
    @keyframes flicker {
      from { filter: brightness(1.1); }
      to { filter: brightness(2.3) drop-shadow(0 0 10px #ffd700); }
    }
    /* Character cards section */
    .character-container {
      width: 100vw;
      max-width: 100vw;
      margin: 50px auto 0 auto;
      min-height: 310px;
      position: relative;
      height: auto;
      text-align: center;
      overflow: visible;
    }
    .char-img {
      position: absolute;
      top: 17px;
      width: 105px;
      transition: transform 1.1s cubic-bezier(.68,-0.55,.27,1.55), opacity 1s;
      opacity: 0;
      cursor: pointer;
      z-index: 2;
      filter: drop-shadow(0 7px 9px #190d25a0) drop-shadow(0 0 7px #ffd70080);
      background: none;
    }
    .char-img.slide-in-left {
      transform: translateX(-220px) rotate(-13deg);
    }
    .char-img.slide-in-right {
      right: 0;
      transform: translateX(220px) rotate(13deg);
    }
    .char-img.visible {
      opacity: 1;
      transform: translateX(0) rotate(0);
    }
    .char-img.char1 { left: 5vw; }
    .char-img.char2 { right: 5vw;}
    .char-img.char3 { left: 9vw; top: 140px; }
    .char-img:active, .char-img.playing {
      filter: drop-shadow(0 0 18px #f5df4ea0);
      animation: pulse 0.5s;
    }
    @keyframes pulse {
      0% { transform: scale(1.0);}
      55% { transform: scale(1.08);}
      100% { transform: scale(1.0);}
    }
    /* Increase tap area */
    .char-img { touch-action: manipulation; }
    /* Touch-friendly, mobile design */
    @media (max-width: 600px) {
      header { font-size: 1.33em; padding-top: 0.5em;}
      .parchment { font-size: 1em; padding: 1.1em 0.4em; }
      .character-container { min-height: 230px;}
      .char-img { width: 77px;}
      .char-img.char3 { top: 87px;}
    }
    @media (max-width: 335px) {
      header { font-size: 1.04em; }
    }
  </style>
</head>
<body>
  <section class="fullscreen-video-section">
    <video src="video.mp4" autoplay loop muted playsinline></video>
    <div class="video-overlay">
      <header>
        Harry Potter &hearts; Love Magic
      </header>
      <img 
        src="data:image/svg+xml;utf8,<svg viewBox='0 0 25 25' width='36' height='36' xmlns='http://www.w3.org/2000/svg'><g stroke='gold' stroke-width='2' fill='none'><path d='M12.5 6v13M12.5 19l4-4M12.5 19l-4-4'/></g></svg>"
        alt="Scroll Down"
        class="scroll-down-arrow"
      />
    </div>
  </section>

  <div class="parchment">
    <div style="text-align:center;">
      <span class="bolt"></span>
    </div>
    <p style="text-align:center;">
      “After all this time?”<br><span style="font-size:1.3em;color:#ffd700;">“Always.”</span>
    </p>
    <p style="font-family:'Great Vibes',cursive; font-size:1.16em; text-align:center; color:#fee;">Scroll down for magic!</p>
  </div>
  <div class="character-container" id="magic-container">
    <img src="himage.png" class="char-img char1 slide-in-left" id="char1" title="Harry" alt="Character 1">
    <img src="hiimage.png" class="char-img char2 slide-in-right" id="char2" title="Hermione" alt="Character 2">
    <img src="h1image.png" class="char-img char3 slide-in-left" id="char3" title="Ron" alt="Character 3">
  </div>
  <audio id="audio1" src="audio1.mp3"></audio>
  <audio id="audio2" src="audio2.mp3"></audio>
  <audio id="audio3" src="audio3.mp3"></audio>
  <script>
    // On scroll, show character images with animation
    function handleMagicScroll() {
      const trigger = document.getElementById('magic-container').offsetTop - window.innerHeight / 1.4;
      if(window.scrollY > trigger) {
        document.getElementById('char1').classList.add('visible');
        document.getElementById('char2').classList.add('visible');
        setTimeout(() => {
          document.getElementById('char3').classList.add('visible');
        }, 330);
      }
    }
    window.addEventListener('scroll', handleMagicScroll);
    setTimeout(() => { window.dispatchEvent(new Event('scroll')); }, 100);

    // Initial animation prep for images
    function preparePop() {
      document.getElementById('char1').classList.add('slide-in-left');
      document.getElementById('char2').classList.add('slide-in-right');
      document.getElementById('char3').classList.add('slide-in-left');
    }
    preparePop();

    // Audio-on-click logic
    const sounds = [
      { img: 'char1', audio: 'audio1' },
      { img: 'char2', audio: 'audio2' },
      { img: 'char3', audio: 'audio3' }
    ];
    sounds.forEach(function(item){
      const img = document.getElementById(item.img);
      const audio = document.getElementById(item.audio);
      img.addEventListener('touchend', function(e){
        e.preventDefault();
        // Stop other audios
        sounds.forEach(obj => {
          const a = document.getElementById(obj.audio);
          a.pause(); a.currentTime = 0;
          document.getElementById(obj.img).classList.remove('playing');
        });
        audio.play();
        img.classList.add('playing');
        setTimeout(()=>img.classList.remove('playing'), 520);
      }, { passive: false });
      img.addEventListener('click', function() {
        sounds.forEach(obj => {
          const a = document.getElementById(obj.audio);
          a.pause(); a.currentTime = 0;
          document.getElementById(obj.img).classList.remove('playing');
        });
        audio.play();
        img.classList.add('playing');
        setTimeout(()=>img.classList.remove('playing'), 520);
      });
    });
  </script>
</body>
</html>
