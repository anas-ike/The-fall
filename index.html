<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Magic Begins</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster">
  <style>
    body { 
      margin: 0; 
      font-family: 'Indie Flower', cursive; 
      background: #2e1f43; 
      color: #fff; 
      min-height: 100vh; 
      overflow-x: hidden;
    }
    .video-center-wrap {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: rgba(46,31,67,0.45);
      position: relative;
      flex-direction: column;
    }
    .video-bg-centered {
      width: auto;
      height: 90vh;
      max-height: 95vh;
      aspect-ratio: 480 / 864;
      border: 8px solid #fff3ab;
      border-radius: 28px;
      box-shadow: 0 8px 32px #1c1330aa;
      background: #3d2a58;
      display: block;
      margin: 0 auto;
      object-fit: contain;
    }
    .front-text {
      position: absolute;
      top: 7vh;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      font-family: Lobster, cursive;
      font-size: 2.2em;
      width: 100%;
      pointer-events: none;
    }
    .gallery-wrap {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 40px;
    }
    .gallery-text {
      margin-bottom: 20px;
      background: #fff3ab;
      color: #31204f;
      padding: 10px 32px;
      border-radius: 22px;
      font-size: 1.18em;
      font-family: 'Indie Flower', cursive;
      cursor: pointer;
      box-shadow: 0 2px 8px #1c133066;
      user-select: none;
      transition: background 0.2s;
    }
    .gallery-text:active {
      background: #f8e048;
    }
    .gallery {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 40px;
    }
    .doodle-frame { 
      border: 5px dashed #fff3ab; 
      border-radius: 20px; 
      background: #3d2a58; 
      padding: 25px; 
      box-shadow: 0 6px 16px #31204f88; 
      cursor: pointer; 
      transition: transform 0.17s, box-shadow 0.17s;
    }
    .doodle-frame:hover {
      transform: scale(1.08) rotate(-2deg);
      box-shadow: 0 9px 24px #6e56b199;
    }
    .character-img { 
      width: 170px; 
      height: 240px; 
      object-fit: cover; 
      border-radius: 12px; 
      display: block;
    }
    .owl-mascot { 
      position: fixed; 
      right: 27px; 
      bottom: 20px; 
      width: 70px; 
      z-index: 3; 
      cursor: pointer; 
    }
    /* Magical animated text styles */
    .magic-animations {
      margin: 60px auto 30px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
    }
    .magical-text {
      color: #fff3ab;
      font-size: 2em;
      font-family: 'Lobster', cursive;
      letter-spacing: 1.5px;
      text-shadow: 0 0 14px #dab253, 0 0 36px #ffe36a;
      animation: magicFade 2.2s infinite alternate;
    }
    .magical-text:nth-child(2) { animation-delay: 0.7s; }
    .magical-text:nth-child(3) { animation-delay: 1.2s; }
    @keyframes magicFade {
      from { opacity: 0.64; transform: scale(1.02); text-shadow: 0 0 20px #e3b04c; }
      to   { opacity: 1;    transform: scale(1.12); text-shadow: 0 0 46px #fffdb9; }
    }
    @media (max-width:700px) {
      .gallery { gap: 15px; }
      .magical-text { font-size: 1.1em;}
      .video-bg-centered { height: 60vh; }
    }
  </style>
</head>
<body>
  <div class="video-center-wrap">
    <video class="video-bg-centered" src="harrypotter_intro.mp4" autoplay muted loop playsinline></video>
    <div class="front-text">
      Welcome to The Magic Beginsâ€”<br>
      <span style="font-size:0.7em;">Your Wizarding Adventure Awaits!</span>
    </div>
  </div>
  <!-- Centered gallery and clickable text -->
  <div class="gallery-wrap">
    <div class="gallery-text" onclick="magicalInstruction()">Tap your favorite friend!</div>
    <div class="gallery">
      <div class="doodle-frame" onclick="playVoice('hagrid.mp3')">
        <img src="hiimage.jpg" class="character-img" alt="Hagrid" />
      </div>
      <div class="doodle-frame" onclick="playVoice('hermione.mp3')">
        <img src="h1image.jpg" class="character-img" alt="Hermione" />
      </div>
      <div class="doodle-frame" onclick="playVoice('harry.mp3')">
        <img src="himage.jpg" class="character-img" alt="Harry" />
      </div>
    </div>
  </div>
  <!-- Animated magical Harry Potter text lines below -->
  <div class="magic-animations">
    <div class="magical-text">Expecto Patronum!</div>
    <div class="magical-text">Wingardium Leviosa!</div>
    <div class="magical-text">You're a wizard, Harry!</div>
  </div>
  <img src="doodly-owl.png" class="owl-mascot" title="Hoot! Need tips?"/>
  <audio id="voice-note" hidden></audio>
  <script>
     function playVoice(filename) {
        var audio = document.getElementById("voice-note");
        audio.src = filename;
        audio.play();
     }
     function magicalInstruction() {
        // Run a sparkle effect or fun visual - you can customize this!
        let txt = document.querySelector('.gallery-text');
        txt.style.background = '#ffe36a';
        setTimeout(()=>{ txt.style.background = '#fff3ab'; }, 350);
     }
  </script>
</body>
</html>
