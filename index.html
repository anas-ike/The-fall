<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Magic Begins</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster">
  <style>
    body { 
      margin: 0; 
      font-family: 'Indie Flower', cursive; 
      background: #2e1f43; 
      color: #fff; 
      min-height: 100vh; 
      overflow-x: hidden;
    }
    .video-center-wrap {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: rgba(46,31,67,0.45);
    }
    .video-bg-centered {
      width: 90vw;
      height: 50vw;
      max-width: 1100px;
      max-height: 700px;
      object-fit: cover;
      display: block;
      border: 8px solid #fff3ab;
      border-radius: 28px;
      box-shadow: 0 8px 32px #1c1330aa;
      background: #3d2a58;
    }
    .front-text {
      position: absolute;
      top: 13vh;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      font-family: Lobster, cursive;
      font-size: 2.5em;
      width: 100%;
      pointer-events:none;
    }
    .gallery {
      margin-top: 40px; 
      display: flex; 
      justify-content: center; 
      gap: 40px;
    }
    .doodle-frame { 
      border: 5px dashed #fff3ab; 
      border-radius: 20px; 
      background: #3d2a58; 
      padding: 25px; 
      box-shadow: 0 6px 16px #31204f88; 
      cursor: pointer; 
    }
    .character-img { 
      width: 170px; 
      height: 240px; 
      object-fit: cover; 
      border-radius: 12px; 
    }
    .speech-bubble { 
      text-align: center;
      margin: 25px 0 0 0;
      background: #fff3ab; 
      color: #31204f; 
      padding: 10px 21px; 
      border-radius: 22px; 
      font-size: 1.1em; 
      display:inline-block;
    }
    .owl-mascot { 
      position: fixed; 
      right: 27px; 
      bottom: 20px; 
      width: 70px; 
      z-index: 3; 
      cursor: pointer; 
    }
  </style>
</head>
<body>
  <div class="video-center-wrap">
    <video class="video-bg-centered" src="video.mp4" autoplay muted loop></video>
    <div class="front-text">
      Welcome to The Magic Beginsâ€”<br>
      <span style="font-size:0.7em;">Your Wizarding Adventure Awaits!</span>
    </div>
  </div>
  <div class="speech-bubble">Tap a friend to hear their message!</div>
  <div class="gallery">
    <div class="doodle-frame" onclick="playVoice('hagrid.mp3')">
      <img src="hiimage.jpg" class="character-img" alt="Hagrid" />
    </div>
    <div class="doodle-frame" onclick="playVoice('hermione.mp3')">
      <img src="h1image.jpg" class="character-img" alt="Hermione" />
    </div>
    <div class="doodle-frame" onclick="playVoice('harry.mp3')">
      <img src="himage.jpg" class="character-img" alt="Harry" />
    </div>
  </div>
  <img src="doodly-owl.png" class="owl-mascot" title="Hoot! Need tips?"/>
  <audio id="voice-note" hidden></audio>
  <script>
     function playVoice(filename) {
        var audio = document.getElementById("voice-note");
        audio.src = filename;
        audio.play();
     }
  </script>
</body>
</html>
